    <script type="module">
        import { init, update } from "../javascript/window_state.js"
        $("#dialog").dialog({
            autoOpen: true,
            draggable: false,
            resizable: false,
            width:  $("#grid-player").width()/1.2,
            height: $("#grid-player").height()/1.2,
            show: {
                effect: "blind",
                duration: 1000
            },
            hide: {
                effect: "explode",
                duration: 1000
            },
            close: function() { 
                gameStart = true;
                update();
            } 
        }); 

        $(document).ready(function(){
        $(window).on( "resize", update);
        $(document).on('jsonready', init);
        getGameState();
      });
    </script>
